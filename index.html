<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Welcome to our Dictionary</h2>
    <h3>Mark your words meaningful</h3>
    
    <div id="main">
        <img src="istockphoto-133313561-612x612.jpg" alt="Dictionary Image">
        <div id="container">
            <h3>Enter your word</h3>
            <label for="word">Word:</label>
            <input id="word" type="text" placeholder="Enter your word" required><br>
            <button onclick="getMeaning()">Search</button>
            <div id="response"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
